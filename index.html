<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Booklist</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="img/book-open-variant.svg" id="logo">
                <p>My BookList</p>
            </div>
            <div class="side-buttons">
                <div class="btn-row">
                    <img src="img/plus-thick.svg" id="icon">
                    <button id="add-btn" class="btn">Add Book</button>
                </div>
            </div>
    
            <dialog>
                <form>
                    <p id="modal-heading">Add Book</p>
                    <input type="text" class="modal-input" name="title" placeholder="Title*">
                    <input type="text" class="modal-input" name="author" placeholder="Author*">
                    <input type="number" class="modal-input" name="pages" min="1" max="99999" placeholder="Number of Pages*">
                    <div class="form-row">
                        <label for="status">Completed?</label>
                        <input type="checkbox" name="status" id="status">
                    </div>
                    <div class="form-row">
                        <input type="submit" name="submitBtn" id="submit-btn" class="btn">
                        <button type="button" id="cancel-btn" class="btn">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>

        <div class="content"></div>
    </div>
</body>
</html>
